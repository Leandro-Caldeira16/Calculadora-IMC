<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora IMC</title>
</head>
<body>
<main>
    <p id="titulo"><b>Calculadora - IMC</b></p>
    <hr>

    <div class="dadosDoUsuario">
        <div class="input">
            <label>Nome:</label>
            <input type="text"  id='nome'>
        </div>
        <div class="input">
            <label>Altura:</label>
            <input type="number"  id='altura'>
        </div>
        <div class="input">
            <label>Peso:</label>
            <input type="number"  id='peso'>
        </div>
        <button onclick="calcIMC()">Calcular</button> 

        <div id="resultado"></div>
    </div>





</main>
    
<script src="script.js"></script> 
</body>
</html>
